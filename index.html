<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <header class="head">
    <button class="again">再来一次!</button>
    <p>&#60;在1~20之间&#62;</p>
  </header>
  <div class="title">
    <h1>猜猜我的数字</h1>
  </div>
  <main class="showNum">
    <div class="num">?</div>
  </main>
  <footer class="foot">
    <div class="left">
      <input class="in-num" type="number" name="" id="">
      <button class="check">我猜!</button>
    </div>
    <div class="right">
      <p class="msg">开猜开猜……</p>
      <p class="score">💯 分数：<span class="sNum">20</span></p>
      <p class="highScore">🥇 最高分：<span class="hsNum">0</span></p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
